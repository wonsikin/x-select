<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>x-select Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../x-select.html">
</head>

<body>
    <template is="dom-bind" id="Demo">
        <p>An example of
            <code>&lt;x-select&gt;</code>:</p>

        <x-select items="[[week]]" selected-item="{{weekDay}}" label="day of week"></x-select>

        <p>
            selected day:
            <span>{{weekDay.value}}</span>
        </p>
    </template>

    <script>
        Demo.week = [{
            key: '0',
            value: 'Sunday'
        }, {
            key: '1',
            value: 'Monday'
        }, {
            key: '2',
            value: 'Tuesday'
        }, {
            key: '3',
            value: 'Wednesday'
        }, {
            key: '4',
            value: 'Thursday'
        }, {
            key: '5',
            value: 'Friday'
        }, {
            key: '6',
            value: 'Saturday'
        }];
    </script>

</body>

</html>
